<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <h1 id = "titulo">Bienvenidos a la página</h1>
    <p id="description">Este es un párrafo de ejemplo</p>

            document.getElementById("titulo").innerHTML = "Título modificado por javascript"; }
    </script>
